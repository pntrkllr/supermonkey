<ion-app>

  <!-- menú lateral -->
  <ion-menu side="start" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item detail="true" [routerLink]="['/productos']">
            <mat-icon>shopping_bag</mat-icon>
            <ion-label>Productos</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item detail="true" [routerLink]="['/faqs']">
            <mat-icon>help</mat-icon>
            <ion-label>Preguntas frecuentes</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item detail="true" [routerLink]="['/acerca-de']">
            <mat-icon>info</mat-icon>
            <ion-label>Acerca de</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item detail="true" [routerLink]="['/login']" (click)="presentAlert()">
            <mat-icon>logout</mat-icon>
            <ion-label>Cerrar sesión</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
