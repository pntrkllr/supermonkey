<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button default-href="/productos"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>

  <ion-row>

    <ion-col col-6>
      <ion-label class="propiedades">Usuarios</ion-label>
    </ion-col>

    <ion-col col-6>
      <ion-label class="propiedades">Compras</ion-label>
    </ion-col>

  </ion-row>

  <div *ngFor="let x of usuarios">
    <ion-item>
      <ion-thumbnail slot="start">
        <img *ngIf="x.foto_perfil; else defaultAvatar" alt="{{x.foto_perfil}}" [src]="x.foto_perfil" />
        <ng-template #defaultAvatar>
          <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ng-template>
      </ion-thumbnail>
      <ion-label>{{x.nom_usuario}}</ion-label>
      <ion-label>{{x.total_ventas}}</ion-label>
      <ion-button color="success" (click)="histoUsuario(x.id_usuario)">Ver m√°s</ion-button>
    </ion-item>
  </div>

</ion-content>
