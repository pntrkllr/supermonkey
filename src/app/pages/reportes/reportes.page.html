<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button default-href="/productos"></ion-back-button>
    </ion-buttons>
    <ion-title>Reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>

  <ion-row>

    <ion-col col-6>
      <ion-label>usuarios</ion-label>
    </ion-col>

    <ion-col col-6>
      <ion-label>compras total</ion-label>
    </ion-col>

  </ion-row>

  <div *ngFor="let x of usuarios">
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="{{x.foto_perfil}}" src="{{x.foto_perfil}}"/>
      </ion-thumbnail>
      <ion-label>{{x.nom_usuario}}</ion-label>
      <ion-label>{{x.total_ventas}}</ion-label>
      <ion-button color="success" [routerLink]="['/historial-compra']">Ver m√°s</ion-button>
    </ion-item>
  </div>

</ion-content>
