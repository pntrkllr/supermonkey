<ion-header>
  <ion-toolbar>
    <ion-title>Modificar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="editar()">
    <ion-list>
      
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="isNombreInvalid()">
        {{ getNombreError() }}
      </ion-text>


      <ion-item>
        <ion-label position="stacked">Apellido</ion-label>
        <ion-input formControlName="apellido"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="isApellidoInvalid()">
        {{ getApellidoError() }}
      </ion-text>


      <ion-item>
        <ion-label position="stacked">Correo electr√≥nico</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="isEmailInvalid()">
        {{ getEmailError() }}
      </ion-text>


      <div class="container-check">
        <ion-button (click)="takePicture()">Subir Foto (Opcional)</ion-button>
        <p *ngIf="imagen">Foto seleccionada: <img [src]="imagen" alt="Foto de perfil" style="width: 100px; height: auto;" /></p>
      </div>


      <ion-item lines="none">
        <ion-button expand="block" type="submit" [disabled]="form.invalid">Guardar Cambios</ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
