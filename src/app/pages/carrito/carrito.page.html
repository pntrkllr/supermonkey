<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button default-href="/productos"></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito de compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>

  <ion-row>

    <ion-col col-6>
      <ion-label class="propiedades">Producto</ion-label>
    </ion-col>

    <ion-col col-6>
      <ion-label class="propiedades">Precio</ion-label>
    </ion-col>

  </ion-row>

  <ion-item>
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="../assets/Productos/manzana-verde.png" />
    </ion-thumbnail>
    <ion-label>Manzana verde</ion-label>
    <ion-label class="precio">2x $2.390</ion-label>
    <mat-icon>close</mat-icon>
  </ion-item>

  <ion-item>
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="../assets/Productos/manzana-roja.png" />
    </ion-thumbnail>
    <ion-label>Manzana roja</ion-label>
    <ion-label class="precio">1x $2.390</ion-label>
    <mat-icon>close</mat-icon>
  </ion-item>

  <ion-item>
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="../assets/Productos/arandano.png" />
    </ion-thumbnail>
    <ion-label>Arándano</ion-label>
    <ion-label class="precio">4x $3.590</ion-label>
    <mat-icon>close</mat-icon>
  </ion-item>

  <ion-item>
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="../assets/Productos/platano.png" />
    </ion-thumbnail>
    <ion-label>Plátano</ion-label>
    <ion-label class="precio">5x $1.590</ion-label>
    <mat-icon>close</mat-icon>
  </ion-item>

  <ion-item>
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="../assets/Productos/mango.png" />
    </ion-thumbnail>
    <ion-label>Mango</ion-label>
    <ion-label class="precio">3x $4.500</ion-label>
    <mat-icon>close</mat-icon>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button class="boton-pagar" color="success" (click)="presentAlert()" [routerLink]="['/productos']">Pagar</ion-button>
    <ion-label class="total-pagar">Total: $42.980</ion-label>
  </ion-toolbar>
</ion-footer>
