<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button default-href="/productos"></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito de compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>

  <ion-row>

    <ion-col col-6>
      <ion-label class="propiedades">Producto</ion-label>
    </ion-col>

    <ion-col col-6>
      <ion-label class="propiedades">Precio</ion-label>
    </ion-col>

  </ion-row>

  <div *ngIf="arregloCarrito.length === 0" class="carrito-vacio">
    <ion-label class="mensaje-vacio">No hay nada en el carrito :/</ion-label>
  </div>

  <div *ngFor="let x of arregloCarrito">
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="{{x.foto}}" src="{{x.foto}}" />
      </ion-thumbnail>
      <ion-label>{{x.nombre_pr}}</ion-label>
      <ion-button color="success" (click)="menos(x.id_producto)"> - </ion-button>
      <ion-label>{{x.cantidad}}</ion-label>
      <ion-button color="success" (click)="mas(x.id_producto)"> + </ion-button>
      <ion-label class="precio">{{x.subtotal}}</ion-label>

      <ion-button color="danger" (click)="eliminar(x.id_producto)">
        <mat-icon>close</mat-icon>
      </ion-button>
    </ion-item>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button class="boton-pagar" color="success" (click)="pagar()">Pagar</ion-button>
    <ion-label class="total-pagar">Total: ${{totalCarro}}</ion-label>
  </ion-toolbar>
</ion-footer>
