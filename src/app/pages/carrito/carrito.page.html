<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button default-href="/productos"></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito de compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>

  <ion-row>

    <ion-col col-6>
      <ion-label class="propiedades">Producto</ion-label>
    </ion-col>

    <ion-col col-6>
      <ion-label class="propiedades">Precio</ion-label>
    </ion-col>

  </ion-row>

  <ion-item>
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="" />
    </ion-thumbnail>
    <ion-label>{{}}</ion-label>
    <ion-label class="precio">2x $2.390</ion-label>
    <mat-icon>close</mat-icon>
  </ion-item>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button class="boton-pagar" color="success" (click)="mensaje()" [routerLink]="['/productos']">Pagar</ion-button>
    <ion-label class="total-pagar">Total: $42.980</ion-label>
  </ion-toolbar>
</ion-footer>
