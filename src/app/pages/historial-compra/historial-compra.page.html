<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button default-href="/productos"></ion-back-button>
    </ion-buttons>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>

  <h4>Comprados recientemente:</h4>

  <ion-row>

    <ion-col col-6>
      <ion-label>Producto</ion-label>
    </ion-col>

    <ion-col col-6>
      <ion-label>Precio</ion-label>
    </ion-col>

  </ion-row>

  <div *ngFor="let x of historial">
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="x.foto" src="{{x.foto}}" />
      </ion-thumbnail>
      <ion-label>{{x.producto_nombre}}</ion-label>
      <ion-label>{{x.cantidad}}</ion-label>
      <ion-label class="precio">{{x.sub_total}}</ion-label>
    </ion-item>
  </div>

</ion-content>
