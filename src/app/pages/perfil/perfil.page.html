<ion-header [translucent]="true">
  <ion-header>
    <ion-toolbar color="success">
      <ion-buttons slot="start">
        <ion-back-button default-href="/productos"></ion-back-button>
      </ion-buttons>
      <ion-title>
        Mi perfil
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">

    <div class="avatar">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <h2>Usuario</h2>
    </div>

    <div class="datos-usuario">
      <p>Nombre: Usuario</p>
      <p>Correo: usuario&#64;monosql.com</p>

      <ion-button class="boton-perfil" color="success" [routerLink]="['/modificar-perfil']">Modificar perfil</ion-button>

      <div class="recientes">
        <ion-label>Comprados recientemente:</ion-label>

        <ion-card>
          <img class="container-imagen" alt="manzana verde" src="../assets/Productos/manzana-verde.png" />
          <ion-card-header>
            <ion-card-title>Manzana Verde</ion-card-title>
            <ion-card-subtitle>1 kg.</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            Precio : $2.390
          </ion-card-content>
          <div class="container-boton">
            <ion-button color="success" [routerLink]="['/productos']">Ver en productos</ion-button>
          </div>
        </ion-card>

        <ion-card style="margin-top: 35px;">
          <img class="container-imagen" alt="manzana verde" src="../assets/Productos/manzana-roja.png" />
          <ion-card-header>
            <ion-card-title>Manzana Roja</ion-card-title>
            <ion-card-subtitle>1 kg.</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            Precio : $2.390
          </ion-card-content>
          <div class="container-boton">
            <ion-button color="success" [routerLink]="['/productos']">Ver en productos</ion-button>
          </div>
        </ion-card>

      </div>
    </div>

  </ion-content>
